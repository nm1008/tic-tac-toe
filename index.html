<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="gameboard-container">
        <div id="0" class="box box0"></div>
        <div id="1" class="box box1"></div>
        <div id="2" class="box box2"></div>
        <div id="3" class="box box3"></div>
        <div id="4" class="box box4"></div>
        <div id="5" class="box box5"></div>
        <div id="6" class="box box6"></div>
        <div id="7" class="box box7"></div>
        <div id="8" class="box box8"></div>
        <div id="9" class="box box9"></div>
    </div>

    <div class="btn">
        <button class="new-game">New Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
